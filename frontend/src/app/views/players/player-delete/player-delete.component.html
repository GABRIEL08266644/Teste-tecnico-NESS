<div>
	<h1>
		Remover Jogador
	</h1>
	<div class="info">
        <form [formGroup]="playerForm">
            <div>
                <input
                    type="text" 
                    name="name" 
                    formControlName="name" 
                    class="form-control" 
                    placeholder="Nome"
                    maxlength="60" 
                    minlength="3"
                >

                <input 
                    type="number" 
                    name="age" 
                    formControlName="age" 
                    class="form-control" 
                    placeholder="Idade"
                    maxlength="2"
                >
            </div>

            <div>
                <input 
                    type="number" 
                    name="goals" 
                    formControlName="goals" 
                    class="form-control" 
                    placeholder="Gols"
                >

                <input 
                    type="text"
                    name="hometown" 
                    formControlName="hometown" 
                    class="form-control"
                    placeholder="Cidade Natal" 
                    maxlength="60" 
                    minlength="2"
                >
            </div>
        </form>
	</div>
	<div class="btns">
		<a href="/elenco" (click)="apagar()" class="btn1">Remover</a>
		<a routerLink="/elenco" class="btn2">Cancelar</a>
	</div>
</div>
